#LOGGING
logging:
   config: classpath:config/log4j2.xml
   level:
       root: INFO
       org.springframework.web: ERROR
       org.hibernate: ERROR
#spring
spring:
  profiles:
    active: dev
  banner:
    charset: utf-8
    location: classpath:/config/banner.txt
  messages:
    basename: i18n/messages
    encoding: UTF-8
  thymeleaf:
    prefix: classpath:/templates/
    mode: HTML5
    cache: false
  jpa:
    show-sql: true
    open-in-view: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate.naming.physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
    hibernate:
      ddl-auto: update
  # SECURITY OAUTH2 CLIENT (OAuth2ClientProperties  CommonOAuth2Provider)
  security:
   oauth2:
    client:
      registration:
        facebook:
          client-id: 233668646673605
          client-secret: 33b17e044ee6a4fa383f46ec6e28ea1d
          access-token-uri: https://graph.facebook.com/oauth/access_token
          user-authorization-uri: https://www.facebook.com/dialog/oauth
          token-name: oauth_token
          authentication-scheme: query
          client-authentication-scheme: form
          resource:
            user-info-uri: https://graph.facebook.com/me
        github:
          client-id: bd1c0a783ccdd1c9b9e4
          client-secret: 1a9030fbca47a5b2c28e92f19050bb77824b5ad1
          client-name: Github User
          provider: github
          scope: user
          access-token-uri: https://github.com/login/oauth/access_token
          user-authorization-uri: https://github.com/login/oauth/authorize
          client-authentication-scheme: form
          registered-redirect-uri: ${site.baseUrl}/github_login
          use-current-uri: false
          authorization-grant-type: authorization_code
          resource:
            user-info-uri: https://api.github.com/user
            prefer-token-info: false
            # SECURITY OAUTH2 SSO (OAuth2SsoProperties)           sso:
            login-path: /github_login
      provider:
        my-oauth-provider:
          authorization-uri: http://localhost:8080/oauth/authorize
          token-uri: http://localhost:8080/oauth/token
          user-info-uri: http://my-auth-server/userinfo
          user-info-authentication-method: header

