#JDBC6\u9A71\u52A8\u540D\u79F0
driverClassName=com.mysql.cj.jdbc.Driver
jdbcUrl=jdbc:mysql://localhost:3306/ecms?useUnicode=true&characterEncoding=UTF-8&useSSL=true&&serverTimezone=UTC
dataSource.user=root
dataSource.password=root
dataSource.cachePrepStmts=true
#\u8BBE\u7F6EMySQL\u9A71\u52A8\u7A0B\u5E8F\u4E3A\u6BCF\u4E2A\u8FDE\u63A5\u7F13\u5B58\u7684\u9884\u51C6\u5907\u8BED\u53E5\u6570,\u9ED8\u8BA4\u503C\u4E3A\u4FDD\u5B8825
dataSource.prepStmtCacheSize=250
#\u9A71\u52A8\u7A0B\u5E8F\u5C06\u7F13\u5B58\u7684\u5DF2\u51C6\u5907SQL\u8BED\u53E5\u7684\u6700\u5927\u957F\u5EA6\u3002MySQL\u7684\u9ED8\u8BA4\u503C\u662F256
